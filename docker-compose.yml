version: "3"

services:
  minio:
    image: minio/minio:latest
    container_name: ${PROJECT_NAME}_minio
    volumes:
      - ./s3/data1-1:/data1
      - ./s3/data1-2:/data2
    ports:
      - "${MINIO_CONSOLE_EXPOSE_PORT}:${MINIO_CONSOLE_PORT}"
      - "${MINIO_API_EXPOSE_PORT}:${MINIO_API_PORT}"
    environment:
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server --address ":${MINIO_CONSOLE_PORT}" --console-address ":${MINIO_API_PORT}" http://minio/data{1...2}
    healthcheck:
      test: [ 'CMD', 'curl', '-f', 'http://localhost:12005/minio/health/live' ]
      interval: 30s
      timeout: 20s
      retries: 3

  api:
    image: ${PROJECT_NAME}_api
    build:
      context: ./api
    container_name: ${PROJECT_NAME}_api
    working_dir: /var/www/api/
    volumes:
      - ../api:/var/www/api/
    depends_on:
      - database
    command: "su node -c 'npm run docker:start'"
    networks:
      - internal

  admin:
    image: ${PROJECT_NAME}_admin
    build:
      context: ./admin
    container_name: ${PROJECT_NAME}_admin
    working_dir: /var/www/admin
    volumes:
      - ../admin:/var/www/admin
    command: "su node -c 'npm ci && npm run dev'"
    networks:
      - internal

  nginx:
    image: ${PROJECT_NAME}_nginx
    build:
      context: ./nginx
    container_name: ${PROJECT_NAME}_nginx
    depends_on:
      - api
      - admin
    volumes:
      - ../api:/var/www/api
      - ../admin:/var/www/admin
      - ./nginx/conf.d:/etc/nginx/conf.d
    ports:
      - ${NGINX_PORT}:80
    networks:
      - internal

  database:
    image: postgres:11-alpine
    container_name: ${PROJECT_NAME}_postgres
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - ./database:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT_EXPOSED}:${POSTGRES_PORT}"
    networks:
      - internal

networks:
  internal:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: ${NETWORK_SUBNET}
